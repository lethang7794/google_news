<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Team4 News App</title>
</head>

<body>
  <div class="container mt-3">
    <div class="row">
      <h1 class="text-center fw-bold">Team4 News App</h1>
    </div>
    <div id="results" class="row">
    </div>
    <div class="row">
      <div>
        <div id="article-count"></div>
        <button id="load-more-button" class="btn btn-primary d-block mx-auto mb-3">Load more</button>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.js"
    integrity="sha256-8AdWdyRXkrETyAGla9NmgkYVlqw4MOHR6sJJmtFGAYQ=" crossorigin="anonymous"></script>

  <script src="script.js"></script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
